<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="/css/materialize.min.css" media="screen,projection" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Realtime temperature and presence monitoring with raspberry pi + firebase!">
    <meta property="og:title" content="Homeauto monitoring" />
    <meta property="og:url" content="https://homeauto-1a72a.firebaseapp.com/" />
    <meta property="og:description" content="Realtime monitoring with raspberry pi and firebase">
    <meta property="og:image" content="https://homeauto-1a72a.firebaseapp.com/images/thermometer.png">
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="pt_BR" />
    <title>Home Auto - Realtime temperature monitoring</title>
    <link rel="manifest" href="/manifest.json">
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    
    <script src="https://www.gstatic.com/firebasejs/ui/4.5.0/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.5.0/firebase-ui-auth.css" />
</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo center">Home Auto</a>
            <ul id="nav-mobile" class="right sidenav-trigger">
                <li id="logout" class="hide"><a href="#">Logout</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <div class="container">
            <!-- Page Content goes here -->
            <ul class="collection collapsible" id='display'>
                <li class="collection-item avatar" id="temp-internal"> <i class="material-icons circle">home</i> <span class="title">Internal Temperature</span>
                    <p> <span class="tooltipped max" data-tooltip="Updating..." data-badge-caption="℃"><span class="value">...</span>℃</span><i class="tiny material-icons">arrow_drop_up</i>
                        <br /> <span class="tooltipped min small" data-tooltip="Updating..." data-badge-caption="℃"><span class="value">...</span>℃</span><i class="tiny material-icons">arrow_drop_down</i> </p>
                    <h4 class="tooltipped live new secondary-content" data-tooltip="Updating..." data-badge-caption="℃"><span class="value">...</span>℃</h4>
                </li>
                <li class="collection-item avatar" id="temp-external"> <i class="material-icons circle">filter_drama</i> <span class="title">External Temperature</span>
                    <p> <span class="tooltipped max" data-tooltip="Updating..." data-badge-caption="℃"><span class="value">...</span>℃</span><i class="tiny material-icons">arrow_drop_up</i>
                        <br /> <span class="tooltipped min small" data-tooltip="Updating..." data-badge-caption="℃"><span class="value">...</span>℃</span><i class="tiny material-icons">arrow_drop_down</i> </p>
                    <h4 class="tooltipped live new secondary-content" data-tooltip="Updating..." data-badge-caption="℃"><span class="value">...</span>℃</h4>
                </li>
                <li class="collection-item" id="presence">
                    <p> <img src="/images/sensor.png" class="icon" /> Presence<span class="badge tooltipped" data-badge-caption="" id="" data-position="bottom" data-tooltip="Updating...">...</span> </p>
                </li>
                <li class="collection-item" id="relay-1">
                    <p> <img src="/images/outlet.png" class="icon" /> Relay<span class="badge tooltipped" data-badge-caption="" id="" data-position="bottom" data-tooltip="Updating...">...</span> </p>
                </li>
            </ul>
            <div id="firebaseui-auth-container"></div>
        </div>
    </main>
    <footer class="page-footer">
        <div class="container">
            <div class="row">
                <div class="col l6 s12"> <i class="material-icons circle">update</i><span class="badge" id="healthcheck"></span> </div>
            </div>
        </div>
    </footer>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/7.14.1/firebase-app.js"></script>
    <script defer src="/__/firebase/7.14.1/firebase-auth.js"></script>
    <script defer src="/__/firebase/7.14.1/firebase-database.js"></script>
    <script defer src="/__/firebase/7.14.1/firebase-messaging.js"></script>
    <script defer src="/__/firebase/init.js"></script>
    <!-- Add the Performance Monitoring library -->
    <script src="/__/firebase/7.14.1/firebase-performance.js"></script>
    <script defer src="js/script.js"></script>
</body>

</html>
